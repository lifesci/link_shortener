{% extends "base.html" %}

{% block content %}
    <h1>Log In</h1>
    <form action="{{ url_for("profile.login") }}" method="post">
        <div>
            <input type="text" id="username" name="username" placeholder="username">
        </div>
        <div>
            <input type="text" id="password" name="password" placeholder="password">
        </div>
        <div>
            <input type="submit" value="Log In">
        </div>
    </form>
{% endblock %}
