{% extends "base.html" %}

{% block content %}
    <h1>Your saved links</h1>
    <ul>
        {% for link in links %}
        <li class="savedLink">
            <a href="{{ link["long"] }}">{{ link["long_truncated"] }}</a>
            &#8594;
            <a href="{{ link["short"] }}">
                {{ link["short_truncated"] }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
